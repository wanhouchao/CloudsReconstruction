<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>芬芳还在我怀里</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/test/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/test/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../static/test/css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="../static/test/css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="../static/test/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/test/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/test/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../static/test/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>春风十里不如你</span><strong class="text-primary">三里桃花不及卿</strong></div>
                <p>我将终生用一种温柔的心情来拥有你们，一群最知心的朋友。</p>
                <form class="text-left form-validate" action="Submit/" method="post">
                     {% csrf_token %}
                    <div class="form-group-material">
                        <input id="register-Username" type="text" name="registerUsername" required
                               data-msg="请输入您的用户名!" class="input-material">
                        <label for="register-Username" class="label-material">Username</label>
                    </div>
                    <div class="form-group-material">
                        <input id="register-Email" type="email" name="registerEmail" required
                               data-msg="请输入一个有效的电子邮件地址!" class="input-material">
                        <label for="register-Email" class="label-material">Email Address </label>
                    </div>
                    <div class="form-group-material">
                        <input id="register-Password" type="password" name="registerPassword" required
                               data-msg="请输入您的密码!" class="input-material">
                        <label for="register-Password" class="label-material">Password </label>
                    </div>
                    <div class="form-group terms-conditions text-center">
                        <input id="register-agree" name="registerAgree" type="checkbox" required value="1"
                               data-msg="需要您的同意！" class="form-control-custom">
                        <label for="register-agree">我同意这些条款和政策</label>
                    </div>
                    <div class="form-group text-center">
                        <input id="register" type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
                <small>已经有账户了? </small><a href="http://127.0.0.1:8000" class="signup">Login</a>
            </div>
        </div>
    </div>
    </div>
<!-- JavaScript files-->
<script src="../static/test/vendor/jquery/jquery.min.js"></script>
<script src="../static/test/vendor/popper.js/umd/popper.min.js"></script>
<script src="../static/test/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/test/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="../static/test/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="../static/test/vendor/chart.js/Chart.min.js"></script>
<script src="../static/test/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../static/test/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="../static/test/js/front.js"></script>
</body>
</html>
