<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>芬芳还在我怀里</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/css/login.css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/css/login.css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../static/css/login.css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="../static/css/login.css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="../static/css/login.css/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/css/login.css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/css/login.css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>春风十里不如你</span><strong class="text-primary">三里桃花不及卿</strong></div>
                <p>看一场花事，淋一场烟雨，写一生传奇，回首处，有仲春的微凉，有夏日的喧嚣，有秋日的纯净，有冬日的豪迈。</p>
                <form method="post" class="text-left form-validate" action="login/">
                    {% csrf_token %}
                    <div class="form-group-material">
                        <input id="login-username" type="text" name="loginUsername" required
                               data-msg="Please enter your username" class="input-material">
                        <label for="login-username" class="label-material">Username</label>
                    </div>
                    <div class="form-group-material">
                        <input id="login-password" type="password" name="loginPassword" required
                               data-msg="Please enter your password" class="input-material">
                        <label for="login-password" class="label-material">Password</label>
                    </div>
                    <div class="form-group text-center">
                        <input   type="submit" class="btn btn-primary" value="Login">
                        <!--This should be submit button but I replaced it with <a> for demo purposes-->
                    </div>
                </form>
                <!--<a href="#" class="forgot-pass">忘记密码?</a>-->
                <p>{{reminder}}</p>
                <small>没有账号? </small><a href="register" class="signup">注册</a>
            </div>
            <div class="copyrights text-center">
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../static/js/login.js/jquery.min.js"></script>
<script src="../static/js/login.js/popper.min.js"></script>
<script src="../static/js/login.js/bootstrap.min.js"></script>
<script src="../static/js/login.js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
<script src="../static/js/login.js/jquery.cookie.js"></script>
<script src="../static/js/login.js/Chart.min.js"></script>
<script src="../static/js/login.js/jquery.validate.min.js"></script>
<script src="../static/js/login.js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Main File-->
<script src="../static/js/login.js/front.js"></script>
</body>
</html>
